<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Back</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f8fafc;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 440px;
      }

      .card {
        background: white;
        padding: 48px 40px;
        border-radius: 16px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05),
          0 10px 40px rgba(0, 0, 0, 0.08);
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        width: 48px;
        height: 48px;
        background: #3b82f6;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
      }

      .logo svg {
        width: 24px;
        height: 24px;
        color: white;
      }

      .welcome-text h2 {
        font-size: 28px;
        color: #0f172a;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .welcome-text p {
        font-size: 15px;
        color: #64748b;
        font-weight: 400;
        line-height: 1.5;
      }

      .input-group {
        margin-top: 32px;
      }

      .input-group label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #334155;
        margin-bottom: 8px;
      }

      .password-wrapper {
        position: relative;
      }

      input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        font-size: 15px;
        border: 1.5px solid #e2e8f0;
        border-radius: 10px;
        outline: none;
        transition: all 0.2s ease;
        background: white;
        color: #0f172a;
      }

      input[type="password"]:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      input[type="password"]::placeholder {
        color: #94a3b8;
      }

      button {
        width: 100%;
        padding: 13px;
        margin-top: 24px;
        font-size: 15px;
        font-weight: 600;
        color: white;
        background: #3b82f6;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:hover {
        background: #2563eb;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      #msg {
        margin-top: 16px;
        font-size: 14px;
        color: #dc2626;
        background: #fef2f2;
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid #fecaca;
        display: none;
        animation: shake 0.4s ease;
      }

      #msg.show {
        display: block;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-8px);
        }
        75% {
          transform: translateX(8px);
        }
      }

      .footer-text {
        margin-top: 32px;
        font-size: 13px;
        color: #94a3b8;
        text-align: center;
      }

      @media (max-width: 480px) {
        .card {
          padding: 40px 32px;
        }

        .welcome-text h2 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="logo">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>

        <div class="welcome-text">
          <h2>Welcome Back</h2>
          <p>Enter your password to access your account</p>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              onkeypress="handleKeyPress(event)"
            />
          </div>
        </div>

        <button onclick="login()">Sign In</button>

        <p id="msg">Invalid password. Please try again.</p>

        <div class="footer-text">Secure authentication</div>
      </div>
    </div>

    <script>
      async function login() {
        const password = document.getElementById("password").value;
        const msgEl = document.getElementById("msg");

        if (!password) {
          msgEl.textContent = "Please enter a password.";
          msgEl.classList.add("show");
          return;
        }

        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ password }),
          });

          if (res.ok) {
            window.location.href = "/dashboard.html";
          } else {
            msgEl.textContent = "Invalid password. Please try again.";
            msgEl.classList.add("show");
            document.getElementById("password").value = "";
            document.getElementById("password").focus();
          }
        } catch (error) {
          msgEl.textContent = "Connection error. Please try again.";
          msgEl.classList.add("show");
        }
      }

      function handleKeyPress(event) {
        if (event.key === "Enter") {
          login();
        }
        const msgEl = document.getElementById("msg");
        if (msgEl.classList.contains("show")) {
          msgEl.classList.remove("show");
        }
      }
    </script>
  </body>
</html>
